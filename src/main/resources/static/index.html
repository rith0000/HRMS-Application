<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Payroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>HRMS - Employee Management & Payroll</h1>

    <!-- Employee Management Form -->
    <div class="form-container">
        <h2>Add Employee</h2>
        <form id="employee-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="basic-salary">Basic Salary:</label>
            <input type="number" id="basic-salary" name="basic-salary" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <button type="submit">Add Employee</button>
        </form>
    </div>

    <hr>

    <!-- Employees Table -->
    <div class="table-container">
        <h2>Employee List</h2>
        <table id="employee-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Basic Salary</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Employees will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <hr>

    <!-- Salary Slip Generation -->
    <div class="salary-container">
        <h2>Generate Salary Slip</h2>
        <form id="salary-form">
            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee-id" required>

            <button type="submit">Generate Salary Slip</button>
        </form>

        <div id="salary-slip">
            <!-- Salary slip details will appear here -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
